name: Deploy-To-GH-Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-push-to-gh-pages:
    name: Push build to gh-pages branch
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install
        run: npm install

      - name: Build and deploy
        run: npm run deploy

